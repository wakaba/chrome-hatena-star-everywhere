<!DOCTYPE HTML>
<title>Stars</title>
<script src="page-info.js"></script>
<link rel=stylesheet href="entry-style.css">
<base target=_blank>
<body>

  <header>
    <p id=star-entry-info>
      <cite class=entry-title></cite>
      <code class=entry-url></code>

    <p id=total-star-count class=star-count hidden>
      <span class=star-yellow></span>
      <span class=star-green></span>
      <span class=star-red></span>
      <span class=star-blue></span>
      <span class=star-purple hidden></span>
  </header>
  
  <menu id=tabs>
    <li id=menu-stars class=tab-button><a href="#stars" target=_self>Stars</a>
    <li id=menu-comments class=tab-button hidden><a href="#comments" target=_self>Comments
    (<span id=menu-comment-count>0</span>)
    <img src="http://s.hatena.ne.jp/images/private.gif" alt="Private"></a>
    <li id=menu-notes class=tab-button><a href="#notes" target=_self>Notes
    (<span id=menu-note-count>0</span>)</a>
  </menu>

  <section id=stars>
    <p class=star-comment-star>
      <span class=star-user-user>
        <a class=profile-image-link><img alt class=profile-image></a>
        <a class=nickname-link></a>
      </span>
    </span>
    <div id=user-avail-star-count class=star-count>
      <p><button type=button class=add-star-yellow><img src="http://s.hatena.com/images/add_star_for_smartphone_yellow.gif" alt="Add a yellow star"></button>
      <span class=star-yellow>&#x221E;</span>
      <p><button type=button class=add-star-green><img src="http://s.hatena.com/images/add_star_for_smartphone_green.gif" alt="Add a green star"></button>
      <span class=star-green hidden></span>
      <p><button type=button class=add-star-red><img src="http://s.hatena.com/images/add_star_for_smartphone_red.gif" alt="Add a red star"></button>
      <span class=star-red hidden></span>
      <p><button type=button class=add-star-blue><img src="http://s.hatena.com/images/add_star_for_smartphone_blue.gif" alt="Add a blue star"></button>
      <span class=star-blue hidden></span>
      <p><button type=button class=add-star-purple hidden><img src="http://s.hatena.com/images/add_star_for_smartphone_purple.gif" alt="Add a purple star"></button>
      <span class=star-purple hidden></span>
    </div>
    
    <p class=shop-link><a href="https://www.hatena.com/shop/star"><img src="http://s.hatena.ne.jp/images/buy_star_cart_purple.gif" alt> Color star shop</a>

    <h1 class=star-comment-star>Stars</h1>
    <ul id=star-user-list>
      <li hidden class=template>
        <span class=star-user-star>
          <span class=star-user-count>
            <img class=star-image><span class=star-count></span>
          </span>
          <span class=star-user-user>
            <a class=profile-image-link><img alt class=profile-image></a>
            <a class=nickname-link></a>
          </span>
          <button type=button class=star-delete><img src="http://s.hatena.com/images/delete2.gif" alt=Delete title="Delete a star"></button>
        </span>
        <span class=star-user-quote>
          <q class=star-quote></q>
        </span>
    </ul>
  </section>
  
  <section id=comments>
    <ul id=star-comment-list>
      <li hidden class=template>
        <p class=star-comment-star>
          <span class=star-comment-user>
            <a class=profile-image-link><img alt class=profile-image></a>
            <a class=nickname-link></a>
          </span>
          <button type=button class=comment-delete data-confirm="Do you really want to delete this comment?"><img src="http://s.hatena.com/images/delete2.gif" alt=Delete title="Delete this comment"></button>
        <p class=star-comment-body>
          <span class=comment-body></span>
      <li id=star-comment-form hidden>
        <form>
          <p class=star-comment-star>
            <span class=star-comment-user>
              <a class=profile-image-link><img alt class=profile-image></a>
              <a class=nickname-link></a>
            </span>
          <p class=star-comment-body>
            <textarea name=body class=comment-body></textarea>
            <span class=comment-submit>
              <button type=submit name=submit>Send</button>
              <img src="http://s.hatena.com/images/load.gif" class=indicator alt="..." hidden>
            </span>
        </form>
    </ul>
  </section>
  
  <section id=notes>
    <ul id=haiku-note-list>
      <li id=haiku-note-form hidden>
        <form>
          <p class=star-comment-star>
            <span class=star-comment-user>
              <a class=profile-image-link><img alt class=profile-image></a>
              <a class=nickname-link></a>
            </span>
          <p class=star-comment-body>
            <textarea name=body class=entry-body></textarea>
            <span class=comment-submit>
              <button type=submit name=submit>Send</button>
              <img src="http://s.hatena.com/images/load.gif" class=indicator alt="..." hidden>
            </span>
        </form>
      <li hidden class=template>
        <p class=star-comment-star>
          <span class=star-comment-user>
            <a class=profile-image-link><img alt class=profile-image></a>
            <a class=nickname-link></a>
          </span>
          <time class=entry-timestamp></time>
          <button type=button class=entry-delete data-confirm="Do you really want to delete this entry?"><img src="http://s.hatena.com/images/delete2.gif" alt=Delete title="Delete this entry"></button>
        <p class=star-comment-body>
          <span class=entry-body></span>
      <li class=more>
        <a href=""><img src="https://www.hatena.ne.jp/images/favicon/haiku.gif" alt=Haiku> More...</a>
    </ul>
  </section>
  
  <script src=entry-script.js charset=utf-8></script>
