<!DOCTYPE HTML>
<title>Stars</title>
<script src="page-info.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    min-width: 20em;
    overflow-x: hidden;
  }
  
  header {
    display: block;
    margin: 0;
    padding: 0.5em 0.3em 0.1em 0.3em;
    background-color: #F3F3F3;
    border: 1px solid #BBBBBB;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
  }
  
  ul {
    margin: 0;
    padding: 0;
  }
  ul li:not([hidden]) {
    display: block;
    margin: 0;
    padding: 0;
    line-height: 1.2;
  }
  
  p {
    margin: 0;
  }
  
  img {
    vertical-align: baseline;
  }
  
  a:hover {
    background-color: #FFFFAA;
  }
  
  cite {
    font-style: normal;
    font-size: 100%;
    font-weight: bolder;
    font-family: sans-serif;
    color: black;
  }
  
  code.entry-url {
    font-size: 90%;
    color: #A0A0A0;
    font-family: monospace;
  }
  code.entry-url:empty {
    display: none;
  }
  code.entry-url::before { content: "<" }
  code.entry-url::after { content: ">" }
  
  .star-count {
    font-weight: bold;
    font-family: Arial, sans-serif;
  }
  .star-yellow {
    color: #F4B128;
  }
  .star-green {
    color: #8ed701;
  }
  .star-red {
    color: #ea475c;
  }
  .star-blue {
    color: #57b1ff;
  }
  .star-purple {
    color: #cd34e3;
  }
  
  #total-star-count {
    display: block;
    margin: 0;
    padding: 0.2em 0 0.1em 0;
    text-align: center;
    font-size: 130%;
  }
  #total-star-count span {
    padding-left: 14px;
    background-position: left center;
    background-repeat: no-repeat;
  }
  #total-star-count .star-yellow {
    background-image: url(http://s.hatena.com/images/star-yellow.gif);
  }
  #total-star-count .star-green {
    background-image: url(http://s.hatena.com/images/star-green.gif);
  }
  #total-star-count .star-red {
    background-image: url(http://s.hatena.com/images/star-red.gif);
  }
  #total-star-count .star-blue {
    background-image: url(http://s.hatena.com/images/star-blue.gif);
  }
  #total-star-count .star-purple {
    background-image: url(http://s.hatena.com/images/star-purple.gif);
  }
  
  #tabs {
    display: -webkit-box;
    margin: 0.2em 0 0 0;
    padding: 0;
  }
  #tabs .tab-button:not([hidden]) {
    display: -webkit-box;
    margin: 0 0.2em -1px 0.4em;
    padding: 0;
    min-width: 5em;
    border-style: outset outset none outset;
    border-width: 1px;
    border-color: #BBBBBB;
    border-bottom-color: white;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
    position: relative;
    z-index: 111;
    overflow: hidden;
    opacity: 0.6;
  }
  #tabs .tab-button.selected {
    border-bottom-style: solid;
    opacity: 1;
  }
  #tabs .tab-button + .tab-button {
    margin-left: 0.1em;
  }
  #tabs .tab-button a {
    display: block;
    padding: 0.2em 0.3em;
    text-decoration: none;
    color: inherit ! important;
    width: 100%;
  }
  #tabs .tab-button a:hover {
    background-color: transparent;
  }
  #tabs img {
    vertical-align: bottom;
  }
  
  section {
    display: none;
    margin: 0;
    padding: 0.2em;
    border: #BBBBBB outset 1px;
    border-radius: 3px;
  }
  section:target {
    display: block;
  }
  
  #stars {
    text-align: center;
  }
  #user-avail-star-count {
    display: -webkit-inline-box;
    margin: 0.3em;
  }
  #user-avail-star-count p {
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }
  #user-avail-star-count p > *:not([hidden]) {
    display: block;
    text-align: center;
  }
  #user-avail-star-count button {
    background-color: transparent;
    padding: 0;
    border-radius: 7px;
  }
  #user-avail-star-count button img {
    margin: -2px;
    padding: 0;
    vertical-align: bottom;
  }
  #user-avail-star-count button:disabled {
    opacity: 0.6;
  }
  .add-star-purple[hidden] {
    display: inline;
    visibility: hidden;
  }
  
  #stars .shop-link {
    text-align: right;
  }
  #stars .shop-link a {
    text-decoration: none;
    color: inherit;
  }
  #stars .shop-link img {
    vertical-align: baseline;
  }
  
  #star-user-list li:not([hidden]),
  #star-comment-list li:not([hidden]) {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    margin: 0.3em 0.5em;
  }
  #star-user-list .star-user-star:not([hidden]),
  #star-comment-list .star-comment-star:not([hidden]) {
    display: -webkit-box;
  }
  #star-user-list .star-user-star > *:not([hidden]),
  #star-comment-list .star-comment-star > *:not([hidden]) {
    display: -webkit-box;
  }
  #star-user-list .star-user-count {
    min-width: 3em;
  }
  #star-user-list .star-user-user,
  #star-comment-list .star-comment-user {
    -webkit-box-flex: 1;
  }
  #star-user-list .star-user-quote,
  #star-comment-list .star-comment-body {
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }
  #star-comment-list .star-comment-body > *:not([hidden]) {
    display: -webkit-box;
    -webkit-box-flex: 1;
  }
  
  .nickname-link {
    text-decoration: none !important;
  }
  
  .star-user-quote, .star-comment-body {
    margin: 0.1em 0.5em 0.1em 1em;
    text-align: left;
  }
  
  .star-quote:empty {
    display: none !important;
  }
  .star-quote {
    color: #CCCCCC;
    font-size: 80%;
  }
  
  .star-delete, .comment-delete {
    display: none !important;
    background-color: transparent;
    padding: 0;
    border-radius: 10px;
    height: 15px;
    width: 15px;
    opacity: 0.2;
  }
  #star-user-list li:hover .star-delete,
  #star-comment-list li:hover .comment-delete {
    opacity: 1;
  }
  .star-delete img,
  .comment-delete img {
    vertical-align: top;
  }
  
  textarea {
    height: 5em;
    border: 1px inset #BBBBBB;
  }
  
  form button {
    background-color: transparent;
    border: 1px outset #BBBBBB;
  }
  form button:active {
    border-style: inset;
  }
</style>
<base target=_blank>
<body>

  <header>
    <p id=star-entry-info>
      <cite class=entry-title></cite>
      <code class=entry-url></code>

    <p id=total-star-count class=star-count hidden>
      <span class=star-yellow></span>
      <span class=star-green></span>
      <span class=star-red></span>
      <span class=star-blue></span>
      <span class=star-purple hidden></span>
  </header>
  
  <menu id=tabs>
    <li id=menu-stars class=tab-button><a href="#stars" target=_self>Stars</a>
    <li id=menu-comments class=tab-button hidden><a href="#comments" target=_self>Comments
    (<span id=menu-comment-count>0</span>)
    <img src="http://s.hatena.ne.jp/images/private.gif" alt="Private"></a>
  </menu>

  <section id=stars>
    <div id=user-avail-star-count class=star-count>
      <p><button type=button class=add-star-yellow><img src="http://s.hatena.com/images/add_star_for_smartphone_yellow.gif" alt="Add a yellow star"></button>
      <span class=star-yellow>&#x221E;</span>
      <p><button type=button class=add-star-green><img src="http://s.hatena.com/images/add_star_for_smartphone_green.gif" alt="Add a green star"></button>
      <span class=star-green hidden></span>
      <p><button type=button class=add-star-red><img src="http://s.hatena.com/images/add_star_for_smartphone_red.gif" alt="Add a red star"></button>
      <span class=star-red hidden></span>
      <p><button type=button class=add-star-blue><img src="http://s.hatena.com/images/add_star_for_smartphone_blue.gif" alt="Add a blue star"></button>
      <span class=star-blue hidden></span>
      <p><button type=button class=add-star-purple hidden><img src="http://s.hatena.com/images/add_star_for_smartphone_purple.gif" alt="Add a purple star"></button>
      <span class=star-purple hidden></span>
    </div>
    
    <p class=shop-link><a href="https://www.hatena.com/shop/star"><img src="http://s.hatena.ne.jp/images/buy_star_cart_purple.gif" alt> Color star shop</a>

    <ul id=star-user-list>
      <li hidden class=template>
        <span class=star-user-star>
          <span class=star-user-count>
            <img class=star-image><span class=star-count></span>
          </span>
          <span class=star-user-user>
            <a class=profile-image-link><img alt class=profile-image></a>
            <a class=nickname-link></a>
          </span>
          <button type=button class=star-delete><img src="http://s.hatena.com/images/delete2.gif" alt=Delete title="Delete a star"></button>
        </span>
        <span class=star-user-quote>
          <q class=star-quote></q>
        </span>
    </ul>
  </section>
  
  <section id=comments>
    <ul id=star-comment-list>
      <li hidden class=template>
        <p class=star-comment-star>
          <span class=star-comment-user>
            <a class=profile-image-link><img alt class=profile-image></a>
            <a class=nickname-link></a>
          </span>
          <button type=button class=comment-delete data-confirm="Do you really want to delete this comment?"><img src="http://s.hatena.com/images/delete2.gif" alt=Delete title="Delete this comment"></button>
        <p class=star-comment-body>
          <span class=comment-body></span>
      <li id=star-comment-form hidden>
        <form>
          <p class=star-comment-star>
            <span class=star-comment-user>
              <a class=profile-image-link><img alt class=profile-image></a>
              <a class=nickname-link></a>
            </span>
          <p class=star-comment-body>
            <textarea name=body class=comment-body></textarea>
            <span class=comment-submit>
              <button type=submit name=submit>Send</button>
              <img src="http://s.hatena.com/images/load.gif" class=indicator alt="..." hidden>
            </span>
        </form>
    </ul>
  </section>
  
  <script>
    var bg = chrome.extension.getBackgroundPage ();
    var logger = bg.logger;
    
    var param = {};
    var query = (location.search || '').replace (/^\?/, '').split (/[&;]/).forEach (function (v) {
      var w = v.split (/=/, 2).map (function (v) { return decodeURIComponent (v) });
      param[w[0]] = w[1];
    });
    
    var starEntryInfo = document.getElementById ('star-entry-info');
    var userAvailStarCountEl = document.getElementById ('user-avail-star-count');
    var totalStarCountEl = document.getElementById ('total-star-count');
    var starUserList = document.getElementById ('star-user-list');
    var starUserTemplate = starUserList.getElementsByClassName ('template')[0];
    var starCommentList = document.getElementById ('star-comment-list');
    var starCommentTemplate = starCommentList.getElementsByClassName ('template')[0];
    var starCommentForm = document.getElementById ('star-comment-form');
    
    if (param.url) {
      setTimeout (function () { openURL (param.url, param.title) }, 1);
    }
    
    getMyInfo (function (json) {
      var name = json.url_name;
      if (name) {
        var css = 'li[data-star-user-name="' + name + '"] .star-delete, li[data-comment-user-name="' + name + '"] .comment-delete { display: block !important }';
        var style = document.createElement ('style');
        style.textContent = css;
        document.body.appendChild (style);
      }
    });
    
    var tabs = document.getElementById ('tabs');
    var tabButtons = tabs.getElementsByClassName ('tab-button');
    var tabButtonsL = tabButtons.length;
    for (var i = 0; i < tabButtonsL; i++) (function (button) {
      button.onclick = function () {
        for (var i = 0; i < tabButtonsL; i++) {
          tabButtons[i].classList.remove ('selected');
        }
        button.classList.add ('selected');
      };
    }) (tabButtons[i]);
    tabButtons[0].classList.add ('selected');
    
    location.href = '#stars';
    
    function openURL (url, title) {
      logger.add ('Opening <' + url + '>...');
      
      var pi = new PageInfo (url);
      self.pageInfo = pi;
      pi.title = title;
      
      starEntryInfo.getElementsByClassName ('entry-title')[0].textContent = pi.title;
      starEntryInfo.getElementsByClassName ('entry-url')[0].textContent = pi.url;
      
      updateTotalStarCounts ();
      
      pi.getStarEntry (function (json) {
        showEntry (json);
      });
      
      updateAvailUserStarCounts ();
    } // openURL
    
    function updateTotalStarCounts () {
      self.pageInfo.getTotalStarCount (function () {
        showTotalStarCounts (this.starCounts, {});
      });
    } // updateTotalStarCounts
    
    function showTotalStarCounts (sc1, sc2) {
      var total = 0;
      ['yellow', 'green', 'red', 'blue', 'purple'].forEach (function (starColor) {
        var el = totalStarCountEl.getElementsByClassName ('star-' + starColor)[0];
        var count = sc1[starColor] || 0;
        count += sc2[starColor] || 0;
        if (count) {
          el.textContent = count;
          el.hidden = false;
          total += count;
        } else {
          el.hidden = true;
        }
      });
      totalStarCountEl.hidden = total == 0;
      
      if (total > 0) {
        chrome.tabs.getSelected (null, function (tab) {
          if (tab) bg.updateBAStarCount (tab.id, total);
        });
      }
    } // showTotalStarCounts
    
    function showEntry (json) {
      if (json.colored_stars) {
        json.colored_stars.forEach (function (v) {
          showStars (v.color, v.stars);
        });
      }
      if (json.stars) {
        showStars ('yellow', json.stars);
      }
      if (json.comments) {
        showStarComments (json.comments, parseInt (json.can_comment));
      }
    } // showEntry
    
    var starByUser = {};
    function showStars (starColor, stars, opts) {
      stars.forEach (function (star) {
        var color = starColor || star.color;
        
        if (opts && opts.incrementStarCounts && self.pageInfo.starCounts) {
          self.pageInfo.starCounts[color]++;
          self.pageInfo.starCounts.total++;
        }
        
        var urlName = star.name;
        if (starByUser[urlName] && starByUser[urlName][color] && starByUser[urlName][color][star.quote || '']) {
          var starCount = starByUser[urlName][color][star.quote || ''];
          starCount.textContent = parseInt (starCount.textContent) + parseInt (star.count || 1);
          return;
        }
        
        var nickname = urlName;
        var userURL = 'http://www.hatena.com/' + urlName + '/';
        var li = starUserTemplate.cloneNode (true);
        li.hidden = false;
        li.getElementsByClassName ('profile-image-link')[0].href = userURL;
        li.getElementsByClassName ('profile-image')[0].src = 'http://n.hatena.com/' + urlName + '/profile/image?size=16';
        var nicknameEl = li.getElementsByClassName ('nickname-link')[0];
        nicknameEl.href = userURL;
        nicknameEl.textContent = nickname;
        nicknameEl.title = 'id:' + urlName;
        li.getElementsByClassName ('star-image')[0].src = 'http://s.hatena.com/images/star-' + color + '.gif';
        var starCount = li.getElementsByClassName ('star-count')[0];
        starCount.textContent = star.count || 1;
        starCount.className += ' star-' + color;
        if (star.quote) {
          li.getElementsByClassName ('star-quote')[0].textContent = star.quote.replace (/<br \/>/g, '\n').replace (/&lt;/g, '<');
        }
        
        li.getElementsByClassName ('star-delete')[0].onclick = function () {
          deleteStar (color, star.quote, li);
        };
        li.setAttribute ('data-star-user-name', star.name);
        
        starByUser[urlName] = starByUser[urlName] || {};
        starByUser[urlName][color] = starByUser[urlName][color] || {};
        starByUser[urlName][color][star.quote || ''] = starCount;
        starUserList.appendChild (li);
      });
    } // showStars
    
    function showStarComments (comments, canComment) {
      comments.forEach (insertStarComment);
      
      if (canComment) {
        starCommentForm.hidden = false;
        document.getElementById ('menu-comments').hidden = false;
        document.getElementById ('menu-comment-count').textContent = comments.length;
        getMyInfo (function (json) {
          var urlName = json.url_name;
          var nickname = json.display_name;
          var userURL = 'http://www.hatena.com/' + urlName + '/';
          starCommentForm.getElementsByClassName ('profile-image-link')[0].href = userURL;
          starCommentForm.getElementsByClassName ('profile-image')[0].src = 'http://n.hatena.com/' + urlName + '/profile/image?size=16';
          var nicknameEl = starCommentForm.getElementsByClassName ('nickname-link')[0];
          nicknameEl.href = userURL;
          nicknameEl.textContent = nickname;
          nicknameEl.title = 'id:' + urlName;
        });
        starCommentForm.getElementsByTagName ('form')[0].onsubmit = function () {
          var form = this;
          var body = form.elements.body.value;
          if (body == '') return false;
          postStarComment ({
            url: self.pageInfo.url,
            title: self.pageInfo.title,
            body: body,
          }, function (json) {
            insertStarComment (json);
            form.elements.submit.disabled = false;
            form.getElementsByClassName ('indicator')[0].hidden = true;
          });
          form.elements.body.value = '';
          form.elements.submit.disabled = true;
          form.getElementsByClassName ('indicator')[0].hidden = false;
          return false;
        };
      }
    } // showStarComments
    
    function postStarComment (args, nextCode) {
      var self = this;
      bg.getRKS (function (rks) {
        var xhr = new XMLHttpRequest ();
        var postURL = 'http://s.hatena.com/comment.add.json?uri=' + encodeURIComponent (args.url) + '&title=' + encodeURIComponent (args.title) + '&body=' + encodeURIComponent (args.body) + '&rks=' + encodeURIComponent (rks);
        xhr.open ('GET', postURL, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status < 400) {
              var json = JSON.parse (xhr.responseText);
              nextCode.apply (self, [json]);
            }
          }
        };
        xhr.send (null);
      });
    } // postStarComment
    
    function insertStarComment (comment) {
      var urlName = comment.name;
      var nickname = urlName;
      var userURL = 'http://www.hatena.com/' + urlName + '/';
      var li = starCommentTemplate.cloneNode (true);
      li.hidden = false;
      li.getElementsByClassName ('profile-image-link')[0].href = userURL;
      li.getElementsByClassName ('profile-image')[0].src = 'http://n.hatena.com/' + urlName + '/profile/image?size=16';
      var nicknameEl = li.getElementsByClassName ('nickname-link')[0];
      nicknameEl.href = userURL;
      nicknameEl.textContent = nickname;
      nicknameEl.title = 'id:' + urlName;
      li.getElementsByClassName ('comment-body')[0].textContent = comment.body.replace (/<br \/>/g, '\n').replace (/&lt;/g, '<');
      li.getElementsByClassName ('comment-delete')[0].onclick = function () {
        if (confirm (this.getAttribute ('data-confirm'))) {
          deleteStarComment (comment.id, li);
        }
      };
      li.setAttribute ('data-comment-user-name', comment.name);
      starCommentList.insertBefore (li, starCommentForm);
    } // json
    
    function updateAvailUserStarCounts () {
      self.pageInfo.getAvailUserStarCounts (function (counts) {
        ['yellow', 'green', 'red', 'blue', 'purple'].forEach (function (color) {
          var button = userAvailStarCountEl.getElementsByClassName ('add-star-' + color)[0];
          button.onclick = function () {
            addStarLater (color);
          };

          if (color == 'yellow') return;
          
          var el = userAvailStarCountEl.getElementsByClassName ('star-' + color)[0];
          if (counts[color]) {
            el.textContent = counts[color];
            el.hidden = false;
            button.hidden = false;
          } else if (color == 'purple') {
            el.hidden = true;
            button.hidden = true;
          } else {
            el.textContent = 0;
            el.hidden = false;
            button.hidden = false;
            button.disabled = true;
          }
        });
      });
    } // updateUserAvailStarCounts
    
    self.nextAddStarCounts = {};
    function addStarLater (color) {
      if (!self.nextAddStarCounts[color]) {
        self.nextAddStarCounts[color] = 1;
      } else {
        self.nextAddStarCounts[color]++;
      }
      clearTimeout (self.addStarTimer);
      self.addStarTimer = setTimeout (function () {
        addStar ();
      }, 1000);
      showTotalStarCounts (self.pageInfo.starCounts, self.nextAddStarCounts);
    } // addStarLater
    addEventListener ('beforeunload', addStar, false);
    
    function addStar () {
      bg.addStar (self.pageInfo.url, self.pageInfo.title, self.nextAddStarCounts, self.pageInfo.userAddStarToken, function (stars) {
        if (!stars) return;
        showStars (null, stars, {incrementStarCounts: true});
        updateAvailUserStarCounts ();
        updateTotalStarCount ();
      });
      self.nextAddStarCounts = {};
    } // addStar
    
    function deleteStar (color, quote, li) {
      bg.getRKS (function (rks) {
        var xhr = new XMLHttpRequest ();
        var deleteURL = 'http://s.hatena.com/star.delete.json?uri=' + encodeURIComponent (self.pageInfo.url) + '&quote=' + encodeURIComponent (quote) + '&color=' + encodeURIComponent (color) + '&rks=' + encodeURIComponent (rks);
        xhr.open ('GET', deleteURL, true);
        var sc = li.getElementsByClassName ('star-count')[0];
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status < 400) {
              var json = JSON.parse (xhr.responseText);
              if (json && json.result && json.result.decremented) {
                //
              } else {
                li.hidden = false;
                sc.textContent = parseInt (sc.textContent) + 1;
              }
              updateTotalStarCounts (self.pageInfo.starCounts, {});
            }
          }
        };
        xhr.send (null);
        var count = parseInt (sc.textContent);
        count--;
        sc.textContent = count;
        li.hidden = count == 0;
        var diff = {};
        diff[color] = -1;
        showTotalStarCounts (self.pageInfo.starCounts, diff);
      });
    } // deleteStar
    
    function deleteStarComment (id, li) {
      bg.getRKS (function (rks) {
        var xhr = new XMLHttpRequest ();
        var deleteURL = 'http://s.hatena.com/comment.delete.json?comment_id=' + encodeURIComponent (id) + '&rks=' + encodeURIComponent (rks);
        xhr.open ('GET', deleteURL, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4) {
            if (xhr.status < 400) {
              var json = JSON.parse (xhr.responseText);
              if (json && json.result && parseInt (json.result)) {
                //
              } else {
                li.hidden = false;
              }
            }
          }
        };
        xhr.send (null);
        li.hidden = true;
      });
    }
    
    function getMyInfo (nextCode) {
      var self = this;
      if (self.myInfo) {
        setTimeout (function () {
          nextCode.apply (self, [self.myInfo]);
        }, 1);
        return;
      }
      
      var xhr = new XMLHttpRequest ();
      xhr.open ('GET', 'http://n.hatena.com/applications/my.json', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status < 400) {
            var json = JSON.parse (xhr.responseText);
            if (json) {
              self.myInfo = json;
              nextCode.apply (self, [json]);
            }
          }
        }
      };
      xhr.send (null);
    } // getMyInfo
  </script>
