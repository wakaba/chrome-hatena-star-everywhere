<!DOCTYPE HTML>
<title>Stars</title>
<script src="page-info.js"></script>
<style>
  body {
    min-width: 20em;
    overflow-x: hidden;
  }
  ul {
    margin: 0;
    padding: 0;
  }
  ul li {
    display: block;
    margin: 0;
    padding: 0;
    line-height: 1.2;
  }
  
  img {
    vertical-align: baseline;
  }
  
  cite {
    font-style: normal;
    font-size: 100%;
    font-weight: bolder;
    font-family: sans-serif;
  }
  code.entry-url {
    font-size: 70%;
    color: -webkit-link;
    font-family: monospace;
  }
  code.entry-url::before { content: "<" }
  code.entry-url::after { content: ">" }
  
  .star-count {
    font-weight: bold;
    font-family: Arial, sans-serif;
  }
  .star-yellow {
    color: #F4B128;
  }
  .star-green {
    color: #8ed701;
  }
  .star-red {
    color: #ea475c;
  }
  .star-blue {
    color: #57b1ff;
  }
  .star-purple {
    color: #cd34e3;
  }
  
  #total-star-count span {
    padding-left: 14px;
    background-position: left center;
    background-repeat: no-repeat;
  }
  #total-star-count .star-yellow {
    background-image: url(http://s.hatena.com/images/star-yellow.gif);
  }
  #total-star-count .star-green {
    background-image: url(http://s.hatena.com/images/star-green.gif);
  }
  #total-star-count .star-red {
    background-image: url(http://s.hatena.com/images/star-red.gif);
  }
  #total-star-count .star-blue {
    background-image: url(http://s.hatena.com/images/star-blue.gif);
  }
  #total-star-count .star-purple {
    background-image: url(http://s.hatena.com/images/star-purple.gif);
  }
  
  .star-quote:empty {
    display: none;
  }
  .star-quote {
    opacity: 0.3;
    font-size: 80%;
  }
</style>
<base target=_blank>
<body>

  <p id=star-entry-info>
    <cite class=entry-title></cite>
    <code class=entry-url></code>

  <p id=total-star-count class=star-count hidden>
    <span class=star-yellow></span>
    <span class=star-green></span>
    <span class=star-red></span>
    <span class=star-blue></span>
    <span class=star-purple></span>

  <ul id=star-user-list>
    <li hidden class=template>
      <img class=star-image><span class=star-count></span>
      <a class=profile-image-link><img alt class=profile-image></a>
      <a class=nickname-link></a>
      <q class=star-quote></q>
  </ul>
  
  <ul id=star-comment-list>
    <li hidden class=template>
      <a class=profile-image-link><img alt class=profile-image></a>
      <a class=nickname-link></a>
      <span class=comment-body></span>
  </ul>

  <script>
    var param = {};
    var query = (location.search || '').replace (/^\?/, '').split (/[&;]/).forEach (function (v) {
      var w = v.split (/=/, 2).map (function (v) { return decodeURIComponent (v) });
      param[w[0]] = w[1];
    });
    
    var starEntryInfo = document.getElementById ('star-entry-info');
    var totalStarCountEl = document.getElementById ('total-star-count');
    var starUserList = document.getElementById ('star-user-list');
    var starUserTemplate = starUserList.getElementsByClassName ('template')[0];
    var starCommentList = document.getElementById ('star-comment-list');
    var starCommentTemplate = starCommentList.getElementsByClassName ('template')[0];
    
    if (param.url) {
      setTimeout (function () { openURL (param.url, param.title) }, 1);
    }
    
    function openURL (url, title) {
      var pi = new PageInfo (url);
      pi.title = title;
      
      starEntryInfo.getElementsByClassName ('entry-title')[0].textContent = pi.title;
      starEntryInfo.getElementsByClassName ('entry-url')[0].textContent = pi.url;
      
      pi.getTotalStarCount (function () {
        var sc = this.starCounts;
        var starColors = ['yellow', 'green', 'red', 'blue', 'purple'];
        for (var n in starColors) {
          var starColor = starColors[n];
          var el = totalStarCountEl.getElementsByClassName ('star-' + starColor)[0];
          if (sc[starColor]) {
            el.textContent = sc[starColor];
          } else {
            el.hidden = true;
          }
        }
        if (sc.total) totalStarCountEl.hidden = false;
      });
      
      pi.getStarEntry (function (json) {
        showEntry (json);
      });
    } // openURL
    
    function showEntry (json) {
      if (json.colored_stars) {
        json.colored_stars.forEach (function (v) {
          showStars (v.color, v.stars);
        });
      }
      if (json.stars) {
        showStars ('yellow', json.stars);
      }
      if (json.comments && json.comments.length) {
        showStarComments (json.comments);
      }
    } // showEntry
    
    function showStars (starColor, stars) {
      var starByUser = {};
      stars.forEach (function (star) {
        var urlName = star.name;
        if (starByUser[urlName] && starByUser[urlName][star.quote || '']) {
          var starCount = starByUser[urlName][star.quote || ''];
          starCount.textContent = parseInt (starCount.textContent) + parseInt (star.count || 1);
          return;
        }
        
        var nickname = urlName;
        var userURL = 'http://www.hatena.com/' + urlName + '/';
        var li = starUserTemplate.cloneNode (true);
        li.hidden = false;
        li.getElementsByClassName ('profile-image-link')[0].href = userURL;
        li.getElementsByClassName ('profile-image')[0].src = 'http://n.hatena.com/' + urlName + '/profile/image?size=16';
        var nicknameEl = li.getElementsByClassName ('nickname-link')[0];
        nicknameEl.href = userURL;
        nicknameEl.textContent = nickname;
        nicknameEl.title = 'id:' + urlName;
        li.getElementsByClassName ('star-image')[0].src = 'http://s.hatena.com/images/star-' + starColor + '.gif';
        var starCount = li.getElementsByClassName ('star-count')[0];
        starCount.textContent = star.count || 1;
        starCount.className += ' star-' + starColor;
        if (star.quote) {
          li.getElementsByClassName ('star-quote')[0].textContent = star.quote.replace (/<br \/>/g, '\n').replace (/&lt;/g, '<');
        }
        starByUser[urlName] = starByUser[urlName] || {};
        starByUser[urlName][star.quote || ''] = starCount;
        starUserList.appendChild (li);
      });
    } // showStars
    
    function showStarComments (comments) {
      comments.forEach (function (comment) {
        var urlName = comment.name;
        var nickname = urlName;
        var userURL = 'http://www.hatena.com/' + urlName + '/';
        var li = starCommentTemplate.cloneNode (true);
        li.hidden = false;
        li.getElementsByClassName ('profile-image-link')[0].href = userURL;
        li.getElementsByClassName ('profile-image')[0].src = 'http://n.hatena.com/' + urlName + '/profile/image?size=16';
        var nicknameEl = li.getElementsByClassName ('nickname-link')[0];
        nicknameEl.href = userURL;
        nicknameEl.textContent = nickname;
        nicknameEl.title = 'id:' + urlName;
        li.getElementsByClassName ('comment-body')[0].textContent = comment.body.replace (/<br \/>/g, '\n').replace (/&lt;/g, '<');
        starCommentList.appendChild (li);
      });
    } // showStarComments
  </script>
