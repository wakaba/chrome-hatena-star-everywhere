<!DOCTYPE HTML>
<title data-msgid=logs>Logs</title>
<body>

  <ul id=logs>
    <li hidden class=template>
      <span class=log-message></span>
  </ul>

<script>
  var bg = chrome.extension.getBackgroundPage ();
  var logger = bg.logger;
  
  var logs = document.getElementById ('logs');
  var template = logs.getElementsByClassName ('template')[0];
  
  var insertLog = function (log) {
    var li = template.cloneNode (true);
    li.hidden = false;
    li.className = '';
    li.getElementsByClassName ('log-message')[0].textContent = log.message;
    logs.insertBefore (li, logs.firstChild);
  }; // insertLog
  
  logger.logs.forEach (insertLog);
  
  logger.onlog = insertLog;
  addEventListener ('beforeunload', function () {
    logger.onlog = null;
  }, false);
</script>
<script src="i18n.js"></script>
